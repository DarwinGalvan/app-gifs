<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: loaded ? '' : 'none' }"
  />
  <img
    *ngIf="!loaded"
    src="src/assets/ball.svg"
    height="35px"
    width="35px"
    class="mt-3"
  />
</div>
